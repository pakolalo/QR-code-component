<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <section class="container">
        <div class="card_container">
            <img class="card_img " src="./images/image-qr-code.png" alt="qr image">
            <h1 class="card_title">Improve your front-end skills by building projects</h1>
            <p class="card_text">Scan the QR code to visit Frontend Mentor and take your coding skills to to the next level</p>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="name" href="#">Isco del Collado</a>.
          </div>
    </section>
</body>
</html>
